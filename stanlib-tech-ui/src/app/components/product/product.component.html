<div class="product-container">
    <div class="header">
        <button mat-button class="back-button" (click)="goHome()">Back</button>
        <span class="name">{{ product?.description }}</span>
        <img [src]="product?.image" height="200px" alt="Product" />
    </div>
    <div class="attribute">
        <span class="attribute-title">Purchases</span>
        <table mat-table [dataSource]="productSales" class="mat-elevation-z8">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.saleDate | date}} </td>
            </ng-container>
            
            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.salePrice | number:'1.2-2'}} </td>
            </ng-container>
            
            <!-- Quantity Column -->
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.saleQty }} </td>
            </ng-container>
            
            <!-- Sale Value Column -->
            <ng-container matColumnDef="saleValue">
                <th mat-header-cell *matHeaderCellDef> Sales Value </th>
                <td mat-cell *matCellDef="let element"> {{getSaleValue(element) | number:'1.2-2'}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    </div>
</div>
